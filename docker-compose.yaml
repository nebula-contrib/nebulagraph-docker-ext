services:
  metad0:
    labels:
      - "com.vesoft.scope=core"
    image: vesoft/nebula-metad:v3.4.0
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad0:9559,metad1:9559,metad2:9559
      - --local_ip=metad0
      - --ws_ip=metad0
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://metad0:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 9559
      - 19559
      - 19560
    volumes:
      - ~/.nebulagraph/data/meta0:/data/meta
      - ~/.nebulagraph/logs/meta0:/logs
    networks:
      - nebula-net
    restart: on-failure

